<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Click the Egg!</h1>
    <div id="egg" class="egg" onclick="clickEgg()">
      <img src=https://iili.io/2ZK946J.png" alt="Egg" />
    </div>
    <div id="message" class="message"></div>
    <button id="refreshButton" class="refresh-button" onclick="refreshPage()">Refresh</button>
  </div>

  <!-- Satisfying song -->
  <audio id="satisfyingSong" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Function to handle egg click
    function clickEgg() {
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "You clicked the egg!";
    }

    // Function to refresh the page
    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
